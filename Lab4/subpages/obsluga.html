<html lang="pl">
    <head>
        <script type="text/javascript" src="obsluga.js"></script>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="design.css">
        <title>PIW Lab 4</title>
    </head>
    <body>
        <ul class="menu">
            <li><a href="../index.html">Start</a></li>
            <li><a href="algorytmy.html">Złożone algorytmy</a></li>
            <li><a class="current" href="obsluga.html">Symulacja punktu obsługi</a></li>
        </ul>
        <div class="wrap">
            <article>
                <section id="begining">
                    <h1 align="center"><big>Symulacja punktu obsługi</big></h1>
                    <hr width="50%" style="color:#85ba3c" />
                    <p>
                        <div id="setup">
                            Długość kolejki: 
                            <select id="limitBox">
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                            </select>
                            <br><button id="bsim" class="buttons" type="button" onclick="beginSimulation()">Rozpocznij</button>
                        </div>
                        <div id="siminfo">
                            <label class="info">Obsłużonych: </label>
                            <label id="total">0</label>
                            <label class="info">W kolejce: </label>
                            <label id="present">0</label>
                            <label>/</label>
                            <label id="maximum">10</label>
                            <label class="info">Odrzuconych: </label>
                            <label id="negative">0</label>
                        </div>
                    </p>
                </secton>
                <section id="infoBar">
                    <label id="glabel">Generator:</label>
                    <div id="pbar1">
                        <div id="genBar"></div>
                    </div>
                </section>
                <section id="simulation">
                    <div class="left">
                        <table align="center" id="linetable">
                            <tr id="tr0">
                                <td><b>Nr. w kolejce</b></td>
                                <td><b>Nr. klienta</b></td>
                                <td><b>Wylosowany czas</b></td>
                            </tr>
                        </table>
                    </div>
                    <div class="right">
                        PART 2
                    </div>
                </section>
                <section id="bcontainer">
                    <button id="ssim" class="buttons" type="button" onclick="stopSimulation()">Stop</button>
                </section>
            </article>
            <div class="space"></div>
        </div>
        <footer id="foot">
            <h3>Informacje</h3>
            <p> 
                Autor: Adam Krizar 241276 <br> Przedmiot: Projektowanie Interfejsów Webowych: laboratorium 4. 
            </p>
        </footer>
    </body>
</html>
